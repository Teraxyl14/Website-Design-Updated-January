  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&family=Cinzel:wght@500;700;900&family=Quicksand:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-primary: 5 7 10;
      --bg-card: 22 27 34;
      --text-primary: 240 246 252;
      --text-secondary: 139 148 158;
      --accent-primary: 88 166 255;
      --accent-secondary: 188 140 255;
      --border-color: 48 54 61;
      --radius: 1.5rem;
      --border-width: 1px;
      --glass-opacity: 0.6;
      --glass-blur: 24px;
      --shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      --font-heading: 'Sora';
      --font-primary: 'Inter';
    }

    body {
      margin: 0;
      background-color: rgb(var(--bg-primary));
      color: rgb(var(--text-primary));
      overflow-x: hidden;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgb(var(--bg-primary));
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(var(--border-color));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgb(var(--accent-primary));
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Dynamic Glass Panel */
    .glass-panel {
      background: rgba(var(--bg-card), var(--glass-opacity));
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: var(--border-width) solid rgba(var(--border-color), 0.5);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: all 0.5s ease;
    }

    .text-glow {
      text-shadow: 0 0 30px rgba(var(--accent-primary), 0.4);
    }

    /* --- TEXTURE OVERLAYS --- */

    .overlay-scanlines {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 3px;
      pointer-events: none;
    }

    .overlay-grid {
      background-image:
        linear-gradient(rgba(var(--accent-primary), 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(var(--accent-primary), 0.15) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
    }

    .overlay-grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .overlay-vignette {
      background: radial-gradient(circle, transparent 40%, rgba(255, 240, 245, 0.4) 90%);
      pointer-events: none;
      mix-blend-mode: soft-light;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['var(--font-primary)', 'sans-serif'],
            heading: ['var(--font-heading)', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            bg: 'rgb(var(--bg-primary) / <alpha-value>)',
            card: 'rgb(var(--bg-card) / <alpha-value>)',
            border: 'rgb(var(--border-color) / <alpha-value>)',
            accent: {
              primary: 'rgb(var(--accent-primary) / <alpha-value>)',
              secondary: 'rgb(var(--accent-secondary) / <alpha-value>)',
            },
            text: {
              primary: 'rgb(var(--text-primary) / <alpha-value>)',
              secondary: 'rgb(var(--text-secondary) / <alpha-value>)',
            }
          },
          borderRadius: {
            'theme': 'var(--radius)',
          },
          transitionProperty: {
            'colors': 'background-color, border-color, color, fill, stroke',
          }
        }
      }
    }
  </script>
